# 기본 세팅
server:
  port: 3000

spring:
  profiles:
    active: dev

  # 파일 업로드 용량 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 60MB

  # 데이터 베이스 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:orcl
    username: PROJECT
    password: _aA123456

  # JPA 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true #들여 쓰기
        use_sql_comments: true
        dialect: org.hibernate.dialect.OracleDialect # db마다 해석해줌
    hibernate:
      ddlAuto: create

    # 타임 리프 설정
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/


    # 정적 자원 설정 ( css, js, 이미지 ..)
  web:
    resources:
      staticLocations: file:src/main/resources/static/
    # 라이브 리로드 설정
  devtools:
    livereload:
      enabled: true

#로거 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace


#파일 업로드 경로 설정
file:
  upload:
    path: C:/uploads/
    url: /uploads/